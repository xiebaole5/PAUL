version: '3.8'

services:
  # FastAPI 后端服务
  api:
    build: .
    container_name: tnho-video-api
    ports:
      - "8000:8000"
    environment:
      - COZE_WORKSPACE_PATH=/app
      - COZE_INTEGRATION_MODEL_BASE_URL=${ARK_BASE_URL}
      - COZE_WORKLOAD_IDENTITY_API_KEY=${ARK_API_KEY}
      - EXTERNAL_BASE_URL=https://tnho-fasteners.com
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./assets:/app/assets
      - ./logs:/app/logs
      # 为了确保配置文件能被正确访问
      - ./src/config:/app/src/config
    restart: unless-stopped
    networks:
      - tnho-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: tnho-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./assets:/var/www/assets
      # SSL 证书挂载（使用 Let's Encrypt 时启用）
      - /etc/letsencrypt:/etc/letsencrypt:ro
      # 或者使用手动上传的证书（取消注释以下两行）
      # - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - tnho-network

networks:
  tnho-network:
    driver: bridge

volumes:
  assets:
  logs:
