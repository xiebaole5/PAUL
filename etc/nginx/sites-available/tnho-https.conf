# TNHO HTTPS 配置
# 使用 Cloudflare Origin Certificate

# HTTP 监听 - 重定向到 HTTPS
server {
    listen 80;
    listen [::]:80;

    server_name tnho-fasteners.com www.tnho-fasteners.com;

    # 允许 Let's Encrypt 验证（如果使用方案一）
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # 其他请求重定向到 HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS 监听
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name tnho-fasteners.com www.tnho-fasteners.com;

    # SSL 证书配置（方案二：使用 Cloudflare Origin Certificate）
    ssl_certificate /etc/nginx/ssl/tnho-origin.crt;
    ssl_certificate_key /etc/nginx/ssl/tnho-origin.key;

    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS（可选，增强安全性）
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 反向代理到 FastAPI 应用
    location / {
        proxy_pass http://127.0.0.1:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;

        # WebSocket 支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # 健康检查端点
    location /health {
        proxy_pass http://127.0.0.1:9000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API 接口
    location /api/ {
        proxy_pass http://127.0.0.1:9000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;

        # 文件上传大小限制
        client_max_body_size 10M;
    }

    # 静态文件
    location /assets/ {
        proxy_pass http://127.0.0.1:9000/assets/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
