# TNHO HTTPS 配置
# 适配开发环境（IP访问）和生产环境（域名访问）

# HTTP 监听 - IP 地址直接访问（开发环境使用）
server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name 47.110.72.148 _;

    # 反向代理到 FastAPI 应用（端口 9000）
    location / {
        proxy_pass http://127.0.0.1:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时设置（视频生成可能较慢）
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;

        # 文件上传大小限制
        client_max_body_size 10M;
    }
}

# HTTP 监听 - 域名重定向到 HTTPS（生产环境）
server {
    listen 80;
    listen [::]:80;

    server_name tnho-fasteners.com www.tnho-fasteners.com;

    # 允许 Let's Encrypt 验证
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # 其他请求重定向到 HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS 监听（生产环境）
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name tnho-fasteners.com www.tnho-fasteners.com;

    # Let's Encrypt 证书（如果存在）
    ssl_certificate /etc/letsencrypt/live/tnho-fasteners.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tnho-fasteners.com/privkey.pem;

    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS（增强安全性）
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 其他安全头部
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 反向代理到 FastAPI 应用（端口 9000）
    location / {
        proxy_pass http://127.0.0.1:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时设置
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;

        # WebSocket 支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 文件上传大小限制
        client_max_body_size 10M;
    }

    # 健康检查端点
    location /health {
        proxy_pass http://127.0.0.1:9000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API 接口
    location /api/ {
        proxy_pass http://127.0.0.1:9000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时设置
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;

        # 文件上传大小限制
        client_max_body_size 10M;
    }

    # 静态文件
    location /assets/ {
        proxy_pass http://127.0.0.1:9000/assets/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 日志
    access_log /var/log/nginx/tnho-https-access.log;
    error_log /var/log/nginx/tnho-https-error.log;
}
